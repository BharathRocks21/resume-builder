<h2 class="text-xl font-semibold text-center mb-6">Choose Your Resume Template</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6">
  <!-- Template 1 Card -->
  <div class="border rounded-lg p-4 shadow text-center">
    <img src="bharath resume 1.jpeg" alt="Template 1" class="w-full mb-4 rounded">
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="selectTemplate('template1')">
      Use Template 1
    </button>
  </div>

  <!-- Template 2 Card -->
  <div class="border rounded-lg p-4 shadow text-center">
    <img src="bharath resume.PNG" alt="Template 2" class="w-full mb-4 rounded">
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" (click)="selectTemplate('template2')">
      Use Template 2
    </button>
  </div>
</div>
