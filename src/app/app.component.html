<!-- Show navbar only when user is logged in -->
<div *ngIf="auth.isLoggedIn()">
  <nav class="bg-gray-800 fixed w-full z-10">
    <div class="mx-auto max-w-7xl px-6 sm:px-6 lg:px-8">
      <div class="relative flex h-20 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-8 w-auto" src="image-1.jpeg" alt="Resume Builder" style="border-radius: 50%;">
          </div>
          <div class="sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a *ngFor="let item of menuItems"
                 [routerLink]="item.route"
                 class="flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                 routerLinkActive="bg-gray-900 text-white">
                <mat-icon class="mr-2">{{ item.icon }}</mat-icon>
                {{ item.label }}
              </a>
            </div>
          </div>
          <button (click)="logout()" class="text-white bg-red-600 px-3 py-1 rounded-md ml-4">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- Only add padding-top if user is logged in -->
<div [class.pt-20]="auth.isLoggedIn()" class="overflow-auto">
  <router-outlet></router-outlet>
</div>
